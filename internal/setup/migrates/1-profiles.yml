profiles:
  columns:
    id:
      type: bigint
      not_null: true
      auto_increment: true
    username:
      type: varchar(255)
      not_null: true
    password:
      type: longtext
      not_null: true
    name:
      type: varchar(255)
    surname:
      type: varchar(255)
  constraints:
    profiles_pk:
      column: id
    profiles_username_idx:
      column: username